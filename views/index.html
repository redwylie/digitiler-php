     <script>

      var width = $(window).width()
        $('#openseadragon').css({'width' : width})

        var height = $(window).height()
        $('#openseadragon').css({'height' : height})

        var dziFilesUrl = 'imagezooms/2016/robot/Robot_dzi_files/';

        var dzi = {
          Image: {
            xmlns: 'http://schemas.microsoft.com/deepzoom/2008',
            Url: dziFilesUrl,
            Format: 'jpeg',
            Overlap: 1,
            TileSize: 254,
            Size: {
              Height: 14515,
              Width: 24649
            }
          }
        };  

        // This creates the actual viewer. 
        var viewer = OpenSeadragon({
          id: 'openseadragon',
          prefixUrl: '//maxotics.com/wp-content/plugins/zoom-openseadragon/images/',
          tileSources: dzi
        });
